<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada para o Stopots</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Stopots!</h1>
    <form id="entryForm">
      <label for="player1">Jogador 1:</label>
      <input type="text" id="player1" required><br>

      <label for="player2">Jogador 2:</label>
      <input type="text" id="player2" required><br>

      <button type="submit" onclick="startGame()">Iniciar Jogo</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
